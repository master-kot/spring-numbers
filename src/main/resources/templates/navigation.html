<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Главная страница</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Next' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/next}">Следующий номер</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Random' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/random}">Случайный номер</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'All' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/all}">Список номеров</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
